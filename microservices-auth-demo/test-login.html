<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="admin">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123">
        </div>
        <button onclick="login()">Login</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Attempting to login...';
            
            try {
                // First try direct auth service
                const response = await fetch('http://localhost:8081/api/auth/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'omit'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<h3>Login Successful!</h3>
                        <p><strong>Token:</strong> ${data.token}</p>
                        <p><strong>Username:</strong> ${data.username}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Roles:</strong> ${data.roles.join(', ')}</p>`;
                        
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify({
                        username: data.username,
                        email: data.email,
                        roles: data.roles
                    }));
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Login failed: ${data.message || 'Unknown error'}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                
                // Try via gateway as fallback
                try {
                    resultDiv.innerHTML += '<p>Trying via API Gateway...</p>';
                    const gatewayResponse = await fetch('http://localhost:8080/api/auth/authenticate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password }),
                        credentials: 'omit'
                    });
                    
                    const gatewayData = await gatewayResponse.json();
                    
                    if (gatewayResponse.ok) {
                        resultDiv.innerHTML = `<h3>Login Successful via Gateway!</h3>
                            <p><strong>Token:</strong> ${gatewayData.token}</p>
                            <p><strong>Username:</strong> ${gatewayData.username}</p>
                            <p><strong>Email:</strong> ${gatewayData.email}</p>
                            <p><strong>Roles:</strong> ${gatewayData.roles.join(', ')}</p>`;
                            
                        localStorage.setItem('token', gatewayData.token);
                        localStorage.setItem('user', JSON.stringify({
                            username: gatewayData.username,
                            email: gatewayData.email,
                            roles: gatewayData.roles
                        }));
                    } else {
                        resultDiv.innerHTML += `<p style="color: red;">Gateway login failed: ${gatewayData.message || 'Unknown error'}</p>`;
                    }
                } catch (gatewayError) {
                    resultDiv.innerHTML += `<p style="color: red;">Gateway Error: ${gatewayError.message}</p>`;
                }
            }
        }
    </script>
</body>
</html>
